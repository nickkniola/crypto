<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="nav-bar">
    <div class="nav-container">
      <i class="fas fa-bars"></i>
      <div class="nav-row">
        <div class="col-bars">
          <h1>Crypto</h1>
        </div>
      </div>
      <div class='nav-links'>
        <div class="nav-row item hidden">
          <div class="col">
            <a href="#" class="nav-item home">Home</a>
          </div>
        </div>
        <div class="nav-row item hidden">
          <div class="col">
            <a href="#" class="nav-item favorites">Favorites</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <form>
      <div class="container form">
        <div class="row">
          <div class="col">
            <input type="text" name="cryptoName" required>
            <button type="submit" value="Search" class="search">Find Crypto</button>
          </div>
        </div>
      </div>
    </form>
    <div class="container searched-item">
      <div class="row">
        <div class="col col-card">
          <img class="spinning-wheel hidden" src="images/spinning-wheel.gif">
        </div>
      </div>
    </div>
    <div class="container favorites">
      <div class="row">
        <div class="col">
          <h3>Favorites</h3>
        </div>
      </div>
      <div class="mini-card-row">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
